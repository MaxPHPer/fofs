<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新增管理员</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Manager/add_new_manager' enctype="multipart/form-data" method='post'>

                <div class="form-group col-sm-6">
                  <label>姓名</label>
                  <input class='form-control' id='name' placeholder='姓名' type='text' name='username'/>
                </div>
                
                <div class="form-group col-sm-6">
                  <label>登录邮箱</label>
                  <input class='form-control' id='email' placeholder='登录邮箱' type='email' name='email'/>
                </div>
                <div class="form-group col-sm-6">
                  <label>登录密码</label>
                  <input class='form-control' id='password' placeholder='登录密码' type='password' name='password'/>
                </div>
                <div class="form-group col-sm-6">
                  <label>请再输一次密码</label>
                  <input class='form-control' id='repassword' placeholder='密码' type='password' name='repassword'/>
                </div>

                <div class="form-group col-sm-6">
                  <label>电话</label>
                  <input class='form-control' id='phone' placeholder='电话' type='text' name='phone'/>
                </div>
                <div class="form-group col-sm-6">
                  <label>职称</label>
                  <input class='form-control' id='function' placeholder='职称' type='text' name='function'/>
                </div>
                <div class="form-group col-sm-6">
                  <label>性别</label>
                  <select name='sex'class='form-control'>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3" selected = "selected">保密</option>
                  </select>
                </div>
                <div class="form-group col-sm-6">
                  <label>组别</label>
                  <select name='is_admin'class='form-control'>
                    <option value="1">普通管理员</option>
                    <option value="2">超级管理员</option>
                  </select>
                </div>
                <div class="form-group col-sm-12">
                  <label>上传头像</label>
                  <div>
                    <input type="file" id="exampleInputFile" style="width: 230px;height: 37px;" name='facepic'/>
                  </div>
                </div>

              
                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>


            </form>

        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
