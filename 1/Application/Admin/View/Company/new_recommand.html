<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">

                    <h1 class="page-header">添加推荐渠道</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Company/add_new_recommand' method='post'>

                    <input class='form-control' id='channel' placeholder='推荐渠道名称' type='text' name='channel'/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>English</label>
                    <input class='form-control' id='channel_en' placeholder='English' type='text' name='channel_en'/>
                </div>
              <div class="clearfix"></div>
                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>
            </form>
          </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
