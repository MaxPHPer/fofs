<include file = "Common:header"/>


    <div id="wrapper">
    
        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑推荐渠道</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Company/update_recommand' method='post'>
                <div class="form-group col-sm-6">
                    <label>推荐渠道名称</label>
                    <input class='form-control' id='channel' placeholder='推荐渠道名称' type='text' name='channel' value="{$data['channel']}"/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>English</label>
                    <input class='form-control' id='channel_en' placeholder='English' type='text' name='channel_en' value="{$data['channel_en']}"/>
                </div>
              <div class="clearfix"></div>
                <input type="hidden" value="{$data['id']}" name="id" />

                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>
            </form>
        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
