<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">添加信息技术与物流能力答案</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Company/add_new_ability_choice' method='post'>
                <div class="form-group col-sm-6">
                  <label>所属问题</label>
                  <select name="question_id" class="form-control">
                    <foreach name='list' item='vo'>
                      <option value="{$vo['id']}">{$vo['question']}</option>
                    </foreach>
                  </select>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>信息技术与物流能力答案名称</label>
                    <input class='form-control' id='content' placeholder='信息技术与物流能力答案名称' type='text' name='content'/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>英文</label>
                    <input class='form-control' id='content_en' placeholder='英文' type='text' name='content_en'/>
                </div>
              <div class="clearfix"></div>
                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>
            </form>
          </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
