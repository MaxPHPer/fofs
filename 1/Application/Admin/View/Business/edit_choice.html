<include file = "Common:header"/>


    <div id="wrapper">
    
        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑答案选项</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Business/update_choice' method='post'>
                <div class="form-group col-sm-6">
                    <label>所属问题</label>
                    <select name="question_id" class="form-control">
                        <foreach name='list' item='vo'>
                            <if condition="$data['question_id'] eq $vo['id']"><option value="{$vo['id']}" selected="selected">{$vo['question']}</option>
                            <else /><option value="{$vo['id']}">{$vo['question']}</option>
                            </if>
                        </foreach>
                    </select>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>答案选项名称</label>
                    <input class='form-control' id='content' placeholder='答案选项名称' type='text' name='content' value="{$data['content']}"/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>英文</label>
                    <input class='form-control' id='content_en' placeholder='英文' type='text' name='content_en' value="{$data['content_en']}"/>
                </div>
              <div class="clearfix"></div>
                <input type="hidden" value="{$data['id']}" name="id" />

                <div class="col-sm-6">
                  <button class='btn btn-primary'>提交</button>
                </div>
            </form>
        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
