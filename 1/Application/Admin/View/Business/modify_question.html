<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">业务合规问题</h1>
                    <a class='btn btn-primary' href="__APP__/Admin/Business/new_question">新增</a>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                        <div class="panel-body">
                            <div class="row">
                                <div>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>问题名称</th>
                                                    <th>English</th>
                                                    <th>选项类型</th>
                                                    <th>编辑</th>
                                                    <th>删除</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                              <foreach name='list' item='vo'>
                                                <tr>
                                                  <td>{$vo['id']}</td>
                                                  <td>{$vo['question']}</td>
                                                  <td>{$vo['question_en']}</td>
                                                  <td>
                                                      <switch name="vo['is_multiple_answer']">
                                                          <case value="0">单选</case>
                                                          <case value="1">多选</case>
                                                      </switch>
                                                  </td>
                                                  <td>
                                                    <a class='btn btn-primary' href="__APP__/Admin/Business/edit_question/id/{$vo['id']}">编辑</a>
                                                  </td>
                                                  <td>
                                                    <a class='btn btn-primary' href="__APP__/Admin/Business/delete_question/id/{$vo['id']}">删除</a>
                                                  </td>
                                                </tr>   
                                              </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-8">
                                    <div id="morris-bar-chart"></div>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
            
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
