<include file = "Common:header"/>


    <div id="wrapper">
    
        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑目录</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Process/update_third' method='post'>
                <div class="form-group col-sm-6">
                    <label>所属二级目录</label>
                    <select name='second_level_id' class="form-control">
                      <foreach name='list' item='v'>
                        <if condition="$v['id'] eq $data['second_level_id']">
                          <option value="{$v['id']}" selected="selected">{$v['name']}</option>
                          <else /><option value="{$v['id']}">{$v['name']}</option>
                        </if>              
                      </foreach>
                    </select>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>目录名称</label>
                    <input class='form-control' id='name' placeholder='目录名称' type='text' name='name' value="{$data['name']}"/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                    <label>英文</label>
                    <input class='form-control' id='name_en' placeholder='英文' type='text' name='name_en' value="{$data['name_en']}"/>
                </div>
              <div class="clearfix"></div>
                <input type="hidden" value="{$data['id']}" name="id" />

                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>
            </form>
        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
