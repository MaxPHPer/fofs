<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">添加省份</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/System/add_new_province' method='post'>
                <div class="form-group col-sm-6">
                    <label>所属国家</label>
                    <select name='country_id' class="form-control">
                        <foreach name='list' item='v'>
                            <option value="{$v['id']}">{$v['name']}</option>
                        </foreach>
                    </select>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                  <label>省份名称</label>
                  <input class='form-control' id='name' placeholder='省份名称' type='text' name='name'/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                  <label>英文</label>
                  <input class='form-control' id='name_en' placeholder='英文' type='text' name='name_en'/>
                </div>
              <div class="clearfix"></div>
                <div class="form-group col-sm-6">
                  <label>代码</label>
                  <input class='form-control' id='code' placeholder='代码' type='text' name='code'/>
                </div>
              <div class="clearfix"></div>
                <div class="col-sm-6">
                    <button class='btn btn-primary'>提交</button>
                </div>
            </form>
          </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
