                          <option value="8">其它(媒体、政府机构等)</option>
                        </case>
                        <case value='4'>
                          <option value ="0">请选择机构类型</option>
                          <option value ="1">母基金</option>
                          <option value="2">基金</option>
                          <option value="3">创业公司</option>
                          <option value ="4" selected>FA机构</option>
                          <option value="5">法务机构</option>

                          <option value ="7">众创空间</option>
                          <option value="8">其它(媒体、政府机构等)</option>

                          <option value ="7">众创空间</option>
                          <option value="8">其它(媒体、政府机构等)</option>
                        </case>
                        <case value='6'>
                          <option value ="0">请选择机构类型</option>

              <div class="form-group">

                <label for="company_name" class="col-sm-3 control-label"><span>*</span>公司</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="company_name" name="company_name" value="{$user['company_name']}" required/>
                </div>
  
                <label for="company_function" class="col-sm-2 control-label"><span>*</span>职务</label>

                  <input type="text" class="form-control" id="company_function" name="company_function" value="{$user['company_function']}" required/>
                </div>
              </div><!--职位-->
    
              <div class="form-group">
                <label for="username" class="col-sm-3 control-label"><span>*</span>姓名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" name="username" value="{$user['username']}" required/>
                </div>
              </div><!--姓名-->

              <div class="form-group">
                <label for="sex" class="col-sm-3 control-label">性别</label>
                <div class="col-sm-8">
                  <select name="sex" id="sex" class="form-control">
                      <switch name="user['sex']">
                        <case value='male'>
                          <option value ="secret">请选择性别</option>
                          <option value ="male" selected>男</option>
                          <option value="female">女</option>
                        </case>
                        <case value='female'>
                          <option value ="secret">请选择性别</option>

                        <default/>

              <div class="form-group">

                </div>
              </div><!--手机-->



              <div class="form-group">
                <label for="email" class="col-sm-3 control-label"><span>*</span>{$Think.lang.email}</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" disabled="disabled" value="{$user['email']}" required/>
                </div>
              </div><!--电子邮件-->


              <div class="form-group">
                <label for="linkedin" class="col-sm-3 control-label">LinkedIn</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="linkedin" name="linkedin" value="{$user['linkedin']}"/>
                </div>
              </div><!--LinkedIn-->


              <div class="form-group">
                <label for="weibo" class="col-sm-3 control-label">新浪微博</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="weibo" name="weibo" value="{$user['weibo']}"/>
                </div>
              </div><!--新浪微博-->
              

              <div class="form-group">
                <label for="wechat" class="col-sm-3 control-label">微信</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="wechat" name="wechat" value="{$user['wechat']}"/>

              </div><!--微信-->

                <label for="business_experience" class="col-sm-3 control-label">从业经历</label>

                  <textarea class="form-control" id="business_experience" name="business_experience" >{$user['business_experience']}</textarea>
                </div>
              </div><!--从业经历-->

              <input type="hidden" name="id" value="{$user['id']}">

              <span>*</span>必填
