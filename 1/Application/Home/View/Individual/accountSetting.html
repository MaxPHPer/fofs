<include file = "layout:header"/>
<include file = "layout:navbar"/>
  <div class="buyProfile content" style="margin-top:30px;    background-color: #F9F7F6;">

    <section class="content-wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-4 main-content">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-home"></span>北京乐享奇迹信息科技有限公司</div>
                <div class="panel-body">
                  <div class="media">
                    <div class="media-left">
                      <a href="#">
                        <if condition="$user['face_url'] neq NULL">
                          <img class="media-object img-thumbnail" src="/fofs/1/Public/uploads/individual_pic/default.jpg" alt="头像" height="100" width="100">
                        <else />
                          <img class="media-object img-thumbnail" src="/fofs/1/Public/uploads/individual_pic/default.jpg" alt="头像" height="100" width="100">
                        </if>
                      </a>
                    </div>
                    <div class="media-body" style=" overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                      <h5 class="media-heading">{$user['username']}</h5>
                      <p><i class="fa fa-envelope-o fa-md"></i> {$user['email']}</p>
                      <p><i class="fa fa-phone fa-md"></i> {$user['mobile_phone']}</p>
                      <a class="btn btn-default" href="buyerPersonalInfo" role="button">{$Think.lang.edit_personal_profile}</a>
                    </div>
                  </div>
                </div>
              </div><!--头像-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/individualProfile')}">
                      <span class="glyphicon glyphicon-user"></span>个人主页
                      
                    </a>
                  </div>
                </div>
              </div><!--个人主页-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/myCompany')}">
                      <span class="glyphicon glyphicon-home"></span>我的公司
                      
                    </a>
                  </div>
                </div>
              </div><!--我的公司-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/accountSetting')}">
                      <span class="glyphicon glyphicon-pencil"></span>账号设置
                      
                    </a>
                  </div>
                </div>
              </div><!--账号设置-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/inbox')}">
                      <span class="glyphicon glyphicon-envelope"></span>消息
                      <if condition="$amount['unread'] neq 0">
                        <span class="badge">{$amount['unread']}</span>
                      </if>
                    </a>
                  </div>
                </div>
              </div><!--消息-->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <div class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <span class="glyphicon glyphicon-globe"></span>圈子
                    </a>
                  </div>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <div class="list-group">
                      <a href="{:U('Home/Individual/myFollows')}" class="list-group-item">关注我的<span class="badge">{$amount['checking']}</span></a>
                      <a href="{:U('Home/Individual/myFollowing')}" class="list-group-item ">我关注的<span class="badge">{$amount['accepted']}</span></a>
                      
                    </div>
                  </div>
                </div>
              </div><!--圈子-->
            </div>
          </div>
          <div class="col-md-8">
            <div class="well">
              <h3>账号设置</h3>
              <hr/>
              
              <div class="row margin_top_20">
                  <div class='col-md-12'>
                    <h3><span class="glyphicon glyphicon-home"></span>账号信息</h3>
                    <div class="panel panel-default">
                      <div class="panel-body">

                         <div class="row">
                              <div class='col-md-3 text_right'>
                                  昵称:
                              </div>
                              <div class='col-md-8'>
                                  shiningworld
                              </div>
                          </div>

                          <div class="row">
                              <div class='col-md-3 text_right'>
                                  登录邮箱账号:
                              </div>
                              <div class='col-md-8'>
                                  shiningworld@foxmail.com
                              </div>
                          </div>
                          
                      </div>
                    </div>
                  </div>
              </div>


              <div class="row margin_top_20">
                  <div class='col-md-12'>
                    <h3><span class="glyphicon glyphicon-check"></span>修改密码</h3>
                        <div class="alert alert-danger" role="alert">
                            <form method="post">
                                <div class='row form-group' >
                                    <div class="col-md-4 text_right">
                                        原密码
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" name="password" placeholder="请填写原密码" required/>
                                    </div>
                                </div>
                                <div class='row form-group' >
                                    <div class="col-md-4 text_right">
                                        新密码
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" name="password" placeholder="请填写新密码" required/>
                                    </div>
                                </div>
                                <div class='row form-group' >
                                    <div class="col-md-4 text_right">
                                        重复新密码
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" name="password" placeholder="请再次填写新密码" required/>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-info " style="float:right;" value="确认修改"/>
                            </form>
                        </div>
                  </div>
              </div>
               &nbsp;
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<include file = "layout:footer"/>
