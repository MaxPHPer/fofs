<include file = "layout:header"/>
<include file = "layout:navbar"/>
  <div class="buyProfile content" style="margin-top:30px;    background-color: #F9F7F6;">

    <section class="content-wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-4 main-content">
              <include file = "Lp:individualBar"/>
          </div>
          <div class="col-md-8">
            <div class="well">
              <h3>发送信件</h3>
              <hr/>
              
              <div class="row margin_top_20">
                  <div class='col-md-12' >

                      <div class="panel-body">
                        

                          <form class="form-horizontal" action="{:U('Home/Lp/do_sendLetter')}"  method="post" >

                                <div class="form-group">
                                  <label for="userName" class="col-sm-3 control-label">
                                    <span>*</span>
                                    收件人
                                  </label>
                                  <div class="col-sm-8">
                                    <input type="text" class="form-control"  value="{$recipient['recipient_name']}" disabled />
                                    <input type="hidden" class="form-control" id="userName" name="recipient_name" value="{$recipient['recipient_name']}"  required/>  
                                    <input type="hidden" class="form-control" id="recipient_id" name="recipient_id" value="{$recipient['recipient_id']}" />
                                    <input type="hidden" class="form-control" id="recipient_type" name="recipient_type" value="{$recipient['recipient_type']}" />       
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label for="userName" class="col-sm-3 control-label">
                                    <span>*</span>
                                    标题
                                  </label>
                                  <div class="col-sm-8">
                                    <input type="text" class="form-control" id="title" name="title" required/>    
                                  </div>
                                </div>
                                <!--标题-->
                                <div class="form-group">
                                  <label for="userName" class="col-sm-3 control-label">
                                    <span>*</span>
                                    内容
                                  </label>
                                  <div class="col-sm-8">
                                    <textarea class="form-control" name="content"></textarea>
                                  </div>
                                </div>
                                <!--内容-->    

                                <div class="row">
                                  <div class="col-sm-3"></div>
                                  <div class="col-sm-8"> 
                                    <button type="submit" class="btn btn-primary" style="float:right;">发送</button>
                                  </div>
                                </div> 
                      
                          </form>

                       
                      </div>
                       
                  </div>
              </div>

               &nbsp;
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<include file = "layout:footer"/>
