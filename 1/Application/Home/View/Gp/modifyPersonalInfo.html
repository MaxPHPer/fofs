<include file = "layout:header"/>
<include file = "layout:navbar"/>
  <div class="buyProfile content" style="margin-top:30px;    background-color: #F9F7F6;">

    <section class="content-wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-4 main-content">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-home"></span>北京乐享奇迹信息科技有限公司</div>
                <div class="panel-body">
                  <div class="media">
                    <div class="media-left">
                      <a href="#">
                        <if condition="$user['face_url'] neq NULL">
                          <img class="media-object img-thumbnail" src="/fofs/1/Public/uploads/individual_pic/default.jpg" alt="头像" height="100" width="100">
                        <else />
                          <img class="media-object img-thumbnail" src="/fofs/1/Public/uploads/individual_pic/default.jpg" alt="头像" height="100" width="100">
                        </if>
                      </a>
                    </div>
                    <div class="media-body" style=" overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                      <h5 class="media-heading">{$user['username']}</h5>
                      <p><i class="fa fa-envelope-o fa-md"></i> {$user['email']}</p>
                      <p><i class="fa fa-phone fa-md"></i> {$user['mobile_phone']}</p>
                      <a class="btn btn-default" href="buyerPersonalInfo" role="button">{$Think.lang.edit_personal_profile}</a>
                    </div>
                  </div>
                </div>
              </div><!--头像-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/individualProfile')}">
                      <span class="glyphicon glyphicon-user"></span>个人主页
                      
                    </a>
                  </div>
                </div>
              </div><!--个人主页-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/myCompany')}">
                      <span class="glyphicon glyphicon-home"></span>我的公司
                      
                    </a>
                  </div>
                </div>
              </div><!--我的公司-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/accountSetting')}">
                      <span class="glyphicon glyphicon-pencil"></span>账号设置
                      
                    </a>
                  </div>
                </div>
              </div><!--账号设置-->

              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <div class="panel-title">
                    <a href="{:U('Home/Individual/inbox')}">
                      <span class="glyphicon glyphicon-envelope"></span>消息
                      <if condition="$amount['unread'] neq 0">
                        <span class="badge">{$amount['unread']}</span>
                      </if>
                    </a>
                  </div>
                </div>
              </div><!--消息-->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <div class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <span class="glyphicon glyphicon-globe"></span>圈子
                    </a>
                  </div>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <div class="list-group">
                      <a href="{:U('Home/Individual/myFollows')}" class="list-group-item">关注我的<span class="badge">{$amount['checking']}</span></a>
                      <a href="{:U('Home/Individual/myFollowing')}" class="list-group-item ">我关注的<span class="badge">{$amount['accepted']}</span></a>
                      
                    </div>
                  </div>
                </div>
              </div><!--圈子-->
            </div>
          </div>
          <div class="col-md-8">
            <div class="well">
              <h3>个人主页</h3>
              <hr/>
                        <div class="panel-body">
            <form class="form-horizontal" action="__APP__/Home/Register/save_buyerPersonalInfo" enctype="multipart/form-data" method="post" >
              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label"><span>*</span>昵称</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" required/>
                </div>
              </div><!--用户名-->

              <div class="form-group">
                <label for="personalLogo" class="col-sm-3 control-label">上传头像(上传限制:500k)</label>
                <div class="col-sm-8">
                  <a href=""></a>
                  <input type="file" class="form-control" id="personalLogo" name="personalLogo" >
                </div>
              </div><!--上传头像-->
              <div class="form-group">
                <label for="language" class="col-sm-3 control-label"><span>*</span>所属行业</label>
                <div class="col-sm-8">
                  <select name="language" id="language" class="form-control">

                          <option value ="0">请选择机构类型</option>
                          <option value ="1">母基金</option>
                          <option value="2">基金</option>
                          <option value="3">创业公司</option>
                          <option value ="4">FA机构</option>
                          <option value="5">法务机构</option>
                          <option value="6">财务机构</option>
                          <option value ="7">众创空间</option>
                          <option value="8">其它(媒体、政府机构等)</option>

                  </select>
                </div>
              </div><!--所属行业-->
              
              
            
              <div class="form-group">
                <if condition="$pgtype eq 'zh-cn'">
                <label for="position" class="col-sm-3 control-label"><span>*</span>公司</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="position" name="title" required/>
                </div>
                </if>
                <if condition="$pgtype eq 'en-us'"><div class="col-sm-1"></div></if>
                <label for="function" class="col-sm-2 control-label"><span>*</span>职务</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="position" name="title_en" required/>
                </div>
              </div><!--职位-->
    
              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label"><span>*</span>姓名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" required/>
                </div>
              </div><!--姓名-->

              <div class="form-group">
                <label for="language" class="col-sm-3 control-label">性别</label>
                <div class="col-sm-8">
                  <select name="language" id="language" class="form-control">

                          <option value ="0">请选择性别</option>
                          <option value ="1">男</option>
                          <option value="2">女</option>

                  </select>
                </div>
              </div><!--性别-->

              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">简介</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" />
                </div>
              </div><!--简介-->


              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">手机</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" />
                </div>
              </div><!--手机-->



              <div class="form-group">
                <label for="email" class="col-sm-3 control-label"><span>*</span>{$Think.lang.email}</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" disabled="disabled" value="{$data['email']}" required/>
                </div>
              </div><!--电子邮件-->


              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">LinkedIn</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" />
                </div>
              </div><!--LinkedIn-->


              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">新浪微博</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" />
                </div>
              </div><!--新浪微博-->
              

              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">微信</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="userName" name="username" />
                </div>
              </div><!--微信-->

              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">从业经历</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="userName" name="username" ></textarea>
                </div>
              </div><!--从业经历-->

              <input type="hidden" name="id" value="{$data['id']}">
            <div class="alert alert-warning" role="alert">
              <span>*</span>必填
            </div>
            <input type="submit" value="个人信息完成注册" class="btn btn-block btn-primary"/> 
          </div>
               &nbsp;
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<include file = "layout:footer"/>
