<include file = "layout:header"/>
<include file = "layout:navbar"/>
<div class="content">
  <div class="container buyerCompanyInfo">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1>{$Think.lang.company_profile}</h1>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" action="__APP__/Home/Register/save_buyerCompanyInfo" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="companyLogo" class="col-sm-3 control-label">{$Think.lang.company_logo}</label>
                <div class="col-sm-8">
                  <a href=""></a>
                  <input type="file" class="form-control" id="companyLogo" name="logo" />
                </div>
              </div>
              <div class="form-group">
                <label for="companyName" class="col-sm-3 control-label">{$Think.lang.company_name}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="companyName" name="name" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="companyNameEnglish" class="col-sm-3 control-label">{$Think.lang.company_name}({$Think.lang.lang_english})</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="companyNameEnglish" name="name_en" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="companyWeb" class="col-sm-3 control-label">{$Think.lang.company_website}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="companyWeb" name="website"/>
                </div>
              </div>
              <div class="form-group">
                <label for="industry" class="col-sm-3 control-label">{$Think.lang.industry}</label>
                <div class="col-sm-8">
                  <select name="industry_cate_id" id="industry" class="form-control">
                    <foreach name='ind_list' item='ind'>
                      <option value="{$ind['id']}">{$ind['name']}</option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="staffNum" class="col-sm-3 control-label">{$Think.lang.employee}</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="staffNum" name="employees" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="duns" class="col-sm-3 control-label">{$Think.lang.duns}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="duns" name="duns_no" />
                </div>
              </div>
              <div class="form-group">
                <label for="place1" class="col-sm-3 control-label">{$Think.lang.address_1}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="place1" name="address" />
                </div>
              </div>
              <div class="form-group">
                <label for="place1English" class="col-sm-3 control-label">{$Think.lang.address_1}（{$Think.lang.lang_english}）</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="place1English" name="address_en"/>
                </div>
              </div>
              <div class="form-group">
                <label for="place2" class="col-sm-3 control-label">{$Think.lang.address_2}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="place2"/>
                </div>
              </div>
              <div class="form-group">
                <label for="place2English" class="col-sm-3 control-label">{$Think.lang.address_2}（{$Think.lang.lang_english}）</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="place2English" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="city" class="col-sm-3 control-label">{$Think.lang.city}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="city" name="city" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="cityEnglish" class="col-sm-3 control-label">{$Think.lang.city}（{$Think.lang.lang_english}）</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="cityEnglish" name="city_en" required />
                </div>
              </div>
              <div class="form-group">
                <label for="company" class="col-sm-3 control-label">{$Think.lang.country}</label>
                <div class="col-sm-8">
                  <select name="country_id" id="company" class="form-control">
                    <foreach name='cou_list' item='cou'>
                      <option value="{$cou['id']}">{$cou['name']}</option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="province" class="col-sm-3 control-label">{$Think.lang.province}</label>
                <div class="col-sm-8">
                  <select name="province_id" id="province" class="form-control">
                    <foreach name='pro_list' item='pro'>
                      <option value="{$pro['id']}">{$pro['name']}</option>
                    </foreach>
                  </select>
                </div>
              </div>
             <!--  <input type="submit" value="{$Think.lang.signup_complete}" class="btn btn-block btn-primary"/> -->
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<include file = "layout:footer"/>
