<include file = "layout:header"/>
<include file = "layout:navbar"/> 

  <div class="content buyProfile">
    <div class="container">
      <ul class="nav nav-justified masthead-nav">
        <li role="presentation"><a href="__APP__/Home/Buyer/buyProfile">{$Think.lang.dashboard}</a></li>
        <li role="presentation" ><a href="__APP__/Home/Buyer/inbox">{$Think.lang.inbox}</a></li>
        <li role="presentation" ><a href="__APP__/Home/Buyer/supplier">{$Think.lang.supplier}</a></li>
        <li role="presentation" class="active"><a href="__APP__/Home/Buyer/project">{$Think.lang.project}</a></li>
      </ul>
    </div><!-- container -->
    <br/>

    <div class="content-wrap">
      <div class="container">
        <if condition="$list eq NULL">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-10">
                  {$Think.lang.no_project}
                </div>
              </div><!-- row -->
            </div><!-- panel-body -->
          </div><!-- panel panel-default -->
        </if>  
        <foreach name="list" item="project">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-10">
                  {$project['project_name']}
                </div>
                <div class="col-md-2">
                  <a class="btn btn-primary " href="__APP__/Home/Buyer/alternateName/id/{$project['id']}" role="button">{$Think.lang.candidate_list}</a>
                </div>
              </div><!-- row -->
            </div><!-- panel-body -->
          </div><!-- panel panel-default -->
        </foreach>
          
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">{$Think.lang.create_new_project}</button>
      </div><!-- container -->
    </div><!-- content-wrap -->
<div class="modal fade" id="newModal" role="dialog" aria-label aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        <form action="__APP__/Home/Buyer/addProject" method="post">
          <div class="modal-body">
            <div class="form-group">
              <div class="row">
                <label class="col-sm-4">{$Think.lang.project_name}</label>
                <div class="col-sm-8">
                  <input type="text" id="projectname" class="form-control" placeholder="ProjectName" aria-describedby="basic-addon1" name="project_name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="col-sm-4">{$Think.lang.add_supplier}</label>
                <div class="col-sm-8">
                  <foreach name="member" item="member">
                    <input type="checkbox" name="member[{$member['supplier_company_id']}]" value="{$member['comname']}">
                    <span>{$member['comname']}</span>
                  </foreach>
                </div>
              </div>
            </div>
          </div><!-- modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{$Think.lang.close_window}</button>
            <button type="submit" class="btn btn-primary">{$Think.lang.finish}</button>
          </div><!-- modal-footer -->
        </form>
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal fade -->
  </div><!-- content -->

  <br/>
<include file = "layout:footer"/>
