<include file = "layout:header"/>
<include file = "layout:navbar"/>
<div class="content supplierCompanyInfo">
  <div class="container">
    <form action="__APP__/Home/Register/save_supplierCompanyInfo" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <div class="panel panel-default panel1">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> <i class="fa fa-wrench"></i>
                  完善机构基本信息 <i class="fa fa-angle-down pull-right"></i>
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-10 col-sm-offset-1">

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">
                        <span>*</span>
                        发展愿景
                      </label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}"  />
                      </div>
                    </div>
                    <!--发展愿景-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">公司概述</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--公司概述-->

                    <div class="form-group clearfix">
                      <label for="personalLogo" class="col-sm-3 control-label">公司logo(上传限制:500k)</label>
                      <div class="col-sm-8">
                        <a href=""></a>
                        <input type="file" class="form-control" id="personalLogo" name="personalLogo" ></div>
                    </div>
                    <!--公司logo-->

                    <div class="form-group clearfix">
                      <label for="userName" class="col-sm-3 control-label">用户痛点</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--用户痛点-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">解决方案</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--解决方案-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">核心资源</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--核心资源-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">盈利模式</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--盈利模式-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">市场现状</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--市场现状-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">竞品分析</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--竞品分析-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">优势分析</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--优势分析-->

                    <div class="form-group clearfix">
                              <label for="userName" class="col-sm-3 control-label">
                                <b>已完成融资</b>
                              </label>
             
                            <div class="col-sm-9">
                              <div class="col-sm-2 ">
                                <input class="icheckbox_flat-blue" id="buyer" type="radio" name="userType" value="buyer" checked>
                                <label for="buyer">否</label>
                              </div>
                              <div class="col-sm-2">
                                <input class="icheckbox_flat-blue" id="supplier" type="radio" name="userType" value="supplier">
                                <label for="supplier">是</label>
                              </div>  
                              <div class="col-sm-8 ">
                                <label for="supplier">(若有则填写下面轮次、额度、投资方)</label>
                              </div>                       
                            </div>
                    </div>

                    <div class="form-group clearfix">
                            <div class="col-sm-2">
                              <label for="userName" class="col-sm-12 control-label">
                                轮次
                              </label>
                            </div>
                            <div class="col-sm-2 ">
                                  <input type="text" class="form-control" id="userName" name="username"  />                
                            </div>

                            <div class="col-sm-2 ">
                            <label for="supplier">额度<span style="font-size:14px;">(万人民币)</span></label>
                            </div>
                            <div class="col-sm-2 ">
                                      <input type="number" class="form-control" id="userName" name="username"  />                            
                            </div>
                            
                            <div class="col-sm-2 ">
                              <label for="supplier">投资方</label>
                            </div>
                            <div class="col-sm-2 ">
                              <input type="text" class="form-control" id="userName" name="username"  />                
                            </div>      
                    </div>

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label"><b>计划融资</b></label>
                      <div class="col-sm-8">
                        
                      </div>
                    </div>
                    <!--轮次-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">轮次</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" name="username"  />     
                      </div>
                    </div>
                    <!--轮次-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">额度</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" name="username"  />     
                      </div>
                    </div>
                    <!--额度-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">出让股份</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" name="username"  />     
                      </div>
                    </div>
                    <!--出让股份-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">融资用途</label>
                      <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                    <!--融资用途-->

                    <div class="form-group clearfix">
                              <label for="userName" class="col-sm-3 control-label">
                                是否接受联投
                              </label>
             
                            <div class="col-sm-9">
                              <div class="col-sm-2 ">
                                <input class="icheckbox_flat-blue" id="buyer" type="radio" name="userType" value="buyer" checked>
                                <label for="buyer">否</label>
                              </div>
                              <div class="col-sm-2">
                                <input class="icheckbox_flat-blue" id="supplier" type="radio" name="userType" value="supplier">
                                <label for="supplier">是</label>
                              </div>  
                                                 
                            </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="personalLogo" class="col-sm-3 control-label">融资BP</label>
                      <div class="col-sm-8">
                        <a href=""></a>
                        <input type="file" class="form-control" id="personalLogo" name="personalLogo" ></div>
                    </div>
                    <!--融资BP-->

                  </div>

                </div>
              </div>
            </div>
          </div>
          <!--机构基本信息-->


          <div class="panel panel-default panel2">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="fa fa-user"></i>
                  公司联系方式
                  <i class="fa fa-angle-down pull-right"></i>
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-10 col-sm-offset-1">

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">
                        <span>*</span>
                        联系人
                      </label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}"  />
                      </div>
                    </div>
                    <!--联系人-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">传真</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--传真-->

    

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">电话</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--电话-->

                  

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">邮箱</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--邮箱-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">机构微信</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--机构微信-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">机构网址</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--机构网址-->
                  </div>
                </div>

              </div>
            </div>
          </div>
          <!--公司联系方式-->

        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="margin-bottom:30px;">
          <input type="hidden" name='user_id'  value="{$id}"/>
          <input type="submit" class="btn btn-primary btn-block" id="submit" value="保存并前往完善管理团队信息"/>
        </div>
      </div>
    </form>
  </div>
</div>

<include file = "layout:footer"/>
