<include file = "layout:header"/>
<include file = "layout:navbar"/>
<div class="content supplierCompanyInfo">
  <div class="container">
    <form action="__APP__/Home/Register/save_supplierCompanyInfo" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <div class="panel panel-default panel1">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> <i class="fa fa-wrench"></i>
                  完善机构基本信息 <i class="fa fa-angle-down pull-right"></i>
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-10 col-sm-offset-1">

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">
                        <span>*</span>
                        全称(中文)
                      </label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}"  />
                      </div>
                    </div>
                    <!--全称(中文)-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">全称(英文)</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--全称(英文)-->

                    <div class="form-group clearfix">
                      <label for="personalLogo" class="col-sm-3 control-label">公司logo(上传限制:500k)</label>
                      <div class="col-sm-8">
                        <a href=""></a>
                        <input type="file" class="form-control" id="personalLogo" name="personalLogo" ></div>
                    </div>
                    <!--公司logo-->

                    <div class="form-group clearfix">
                      <label for="userName" class="col-sm-3 control-label">机构简介</label>
                      <div class="col-sm-8">
                        <textarea class="form-control" id="userName" name="username" ></textarea>
                      </div>
                    </div>
                    <!--机构简介-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">组织机构代码</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--组织机构代码-->

                    <div class="form-group clearfix">
                      <label for="language" class="col-sm-3 control-label">
                        <span>*</span>
                        是否为母基金联盟成员单位
                      </label>
                      <div class="col-sm-8">
                        <select name="language" id="language" class="form-control">

                          <option value ="0">否</option>
                          <option value ="1">是</option>

                        </select>
                      </div>
                    </div>
                    <!--是否为母基金联盟成员单位-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">注册地址</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--注册地址-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">办公地址</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--注册地址-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">注册资本(万元)</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--注册资本-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">实缴资本(万元)</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--实缴资本-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">实缴资本(万元)</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--实缴资本-->

                    <div class="form-group clearfix">
                      <label for="language" class="col-sm-3 control-label">
                        <span>*</span>
                        管理基金类型
                      </label>
                      <div class="col-sm-8">
                        <select name="language" id="language" class="form-control">

                          <option value ="0">证券投资基金</option>
                          <option value ="1">股权投资基金</option>
                          <option value="2">创业投资基金</option>
                          <option value="3">其他投资基金</option>

                        </select>
                      </div>
                    </div>
                    <!--管理基金类型-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">员工人数</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--员工人数--> 

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">是否在中国证券投资基金行业协会登记信息</label>
                      <div class="col-sm-8">
                          <div class="col-sm-4 col-sm-offset-1">
                            <input class="icheckbox_flat-blue" id="is_association_registration_0" type="radio" name="is_association_registration" value="0" checked>                                          
                            <label for="buyer">否</label>
                          </div>
                          <div class="col-sm-4 col-sm-offset-1">
                            <input class="icheckbox_flat-blue" id="is_association_registration_1" type="radio" name="is_association_registration" value="1">                                          
                            <label for="supplier">是</label>
                          </div>
                      </div>
                    </div>
                    <!--是否在中国证券投资基金行业协会登记信息--> 


                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">登记编号</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--登记编号--> 

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">登记时间</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--登记时间--> 

                  </div>

                </div>
              </div>
            </div>
          </div>
          <!--机构基本信息-->


          <div class="panel panel-default panel2">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="fa fa-user"></i>
                  公司联系方式
                  <i class="fa fa-angle-down pull-right"></i>
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-10 col-sm-offset-1">

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">
                        <span>*</span>
                        联系人
                      </label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}"  />
                      </div>
                    </div>
                    <!--联系人-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">传真</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--传真-->

    

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">电话</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--电话-->

                  

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">邮箱</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--邮箱-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">机构微信</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--机构微信-->

                    <div class="form-group clearfix">
                      <label for="email" class="col-sm-3 control-label">机构网址</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email"   value="{$data['email']}" />
                      </div>
                    </div>
                    <!--机构网址-->
                  </div>
                </div>

              </div>
            </div>
          </div>
          <!--公司联系方式-->

        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="margin-bottom:30px;">
          <input type="hidden" name='user_id'  value="{$id}"/>
          <input type="submit" class="btn btn-primary btn-block" id="submit" value="保存并前往完善管理团队信息"/>
        </div>
      </div>
    </form>
  </div>
</div>

<include file = "layout:footer"/>
