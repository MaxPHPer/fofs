<include file = "layout:header"/>
<include file = "layout:navbar"/>
<div class="content forget">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="col-sm-6">
              <h1>
                <a href="#personal_forgetpassword" data-toggle="tab" style="color:black;text-decoration:none;">个人找回</a>
                |
                <a href="#institution_forgetpassword" data-toggle="tab" style="color:black;text-decoration:none;">机构找回</a>
                密码
              </h1>
            </div>
            <div class="col-sm-2">
              <div class="step ">
                01
              </div>
            </div>
            <div class="col-sm-2">
              <div class="step ">
                02
              </div>
            </div>
            <div class="col-sm-2">
              <div class="step active">
                03
              </div>
            </div>
          </div>
          <div class="panel-body">
            <form action="__APP__/Home/Password/save_change" method="post">
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入要设置的新密码"/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="passwordTwice" placeholder="请确认密码"/>
              </div>
              <div class="form-group">
                <input type="hidden"  name="id" value="{$id}" />
                <input type="hidden"  name="type" value="{$type}" />
                <input type="submit" value="{$Think.lang.find_back_password_3}" class="btn btn-block btn-primary"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<include file = "layout:footer"/>
